<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>dog-selector</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">dog-selector</ion-title>
    </ion-toolbar>
  </ion-header>
  
<div id="container">
  <ion-card>
    <ion-card-content>
      <img src="{{dogs}}">
    </ion-card-content>
  </ion-card>
  {{dogs}}
</div>
</ion-content>
