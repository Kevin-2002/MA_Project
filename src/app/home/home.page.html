<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">

    <div id="Text">
      This app's main use is to tell you how your dog wedding would go
    </div>

    <div id="navigation">
      <ion-button [routerLink]="['/dog-selector']">What dog are you</ion-button><br>
      <ion-button [routerLink]="['/wedding-meal']">Wedding meal</ion-button><br>
      <ion-button [routerLink]="['/venue']">Venue</ion-button><br>
      <ion-button [routerLink]="['/weather']">Weather</ion-button>
    </div>

  </div>
</ion-content>
